  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - koby-bot
  #   networks:
  #     - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  bot-data:
    driver: local